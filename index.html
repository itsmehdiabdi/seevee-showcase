<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Profile Viewer</h1>
        
        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Connect Your LinkedIn</h2>
            <button id="linkedin-login" class="linkedin-btn">
                <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="LinkedIn" width="20" height="20">
                Sign in with LinkedIn
            </button>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="section hidden">
            <h2>Your LinkedIn Profile</h2>
            <div id="profile-data">
                <div class="profile-card">
                    <img id="profile-photo" src="" alt="Profile Photo" class="profile-photo">
                    <div class="profile-info">
                        <h3 id="profile-name"></h3>
                        <p id="profile-headline"></p>
                        <p id="profile-location"></p>
                        <p id="profile-industry"></p>
                    </div>
                </div>
                <div class="profile-details">
                    <h4>Experience</h4>
                    <div id="experience-list"></div>
                    
                    <h4>Education</h4>
                    <div id="education-list"></div>
                </div>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <!-- Loading Section -->
        <div id="loading-section" class="section hidden">
            <div class="loader"></div>
            <p>Connecting to LinkedIn...</p>
        </div>

        <!-- Error Section -->
        <div id="error-section" class="section hidden">
            <div class="error-message">
                <h3>Error</h3>
                <p id="error-text"></p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
